<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartoon RPS Bet Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <h1>Rock Paper Scissors</h1>

    <div class="bet-container">
      <div class="badge">Balance: <span id="balance">1000</span> 💰</div>
      <div class="badge">Bet: <span id="bet">100</span> 💸</div>
      <div class="adjust-buttons">
        <button onclick="adjustBet(-50)">−</button>
        <button onclick="adjustBet(50)">+</button>
      </div>
    </div>

    <div class="scoreboard">
      <div class="score-box">YOU<br><span id="userScore">0</span></div>
      <div class="score-box">CPU<br><span id="compScore">0</span></div>
    </div>

    <div class="hands-and-choices">
      <div class="hands">
        <img src="hand_rock.png" id="playerHand" alt="Your hand">
        <img src="hand_rock.png" id="computerHand" alt="CPU hand">
      </div>
      <div class="choices">
        <button class="choice" onclick="play('rock')">🪨 Rock</button>
        <button class="choice" onclick="play('paper')">📄 Paper</button>
        <button class="choice" onclick="play('scissor')">✂️ Scissor</button>
      </div>
    </div>

    <div class="result-box" id="result">Make your move!</div>

    <div class="controls">
      <button onclick="resetGame()">🔄 Reset</button>
      <button onclick="toggleSound()" id="soundToggle">🔊 Sound On</button>
    </div>
  </div>

  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
