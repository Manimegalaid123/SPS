<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon RPS Bet Game</title>
  <link rel="stylesheet" href="SPS.css" />
  
</head>
<body>
  <h1>Rock Paper Scissors - Bet Game</h1>

  <div class="bet-container">
    <span><strong>Balance:</strong> <span id="balance">1000</span> ğŸ’°</span>
    <span><strong>Bet:</strong> <span id="bet">100</span> ğŸ’¸</span>
    <div class="adjust-buttons">
      <button onclick="adjustBet(-50)">-</button>
      <button onclick="adjustBet(50)">+</button>
    </div>
  </div>

  <div class="game-area">
    <button class="choice" onclick="play('rock')">ğŸª¨ Rock</button>
    <button class="choice" onclick="play('paper')">ğŸ“„ Paper</button>
    <button class="choice" onclick="play('scissor')">âœ‚ï¸ Scissor</button>
  </div>

  <div class="scoreboard">
    <div class="score-box">YOU<br><span id="userScore">0</span></div>
    <div class="score-box">CPU<br><span id="compScore">0</span></div>
  </div>

  <div class="result-box" id="result">Let's play!</div>

  <div class="controls">
    <button onclick="resetGame()">ğŸ”„ Reset</button>
    <button onclick="toggleSound()" id="soundToggle">ğŸ”Š Sound On</button>
  </div>

  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>

  <script>
    let userScore = 0;
    let compScore = 0;
    let balance = 1000;
    let betAmount = 100;
    let soundOn = true;

    function play(userChoice) {
      const choices = ["rock", "paper", "scissor"];
      const compChoice = choices[Math.floor(Math.random() * 3)];
      const resultEl = document.getElementById("result");
      const winSound = document.getElementById("winSound");
      const loseSound = document.getElementById("loseSound");

      if (balance < betAmount) {
        resultEl.innerText = "Not enough balance!";
        return;
      }

      let result = "";

      if (userChoice === compChoice) {
        result = `Draw! Both chose ${userChoice}`;
      } else if (
        (userChoice === "rock" && compChoice === "scissor") ||
        (userChoice === "scissor" && compChoice === "paper") ||
        (userChoice === "paper" && compChoice === "rock")
      ) {
        result = `You Win! ${userChoice} beats ${compChoice}`;
        userScore++;
        balance += betAmount;
        if (soundOn) winSound.play();
      } else {
        result = `You Lose! ${compChoice} beats ${userChoice}`;
        compScore++;
        balance -= betAmount;
        if (soundOn) loseSound.play();
      }

      document.getElementById("userScore").innerText = userScore;
      document.getElementById("compScore").innerText = compScore;
      document.getElementById("balance").innerText = balance;
      document.getElementById("result").innerText = result;
    }

    function adjustBet(amount) {
      let newBet = betAmount + amount;
      if (newBet >= 50 && newBet <= balance) {
        betAmount = newBet;
        document.getElementById("bet").innerText = betAmount;
      }
    }

    function resetGame() {
      userScore = 0;
      compScore = 0;
      balance = 1000;
      betAmount = 100;
      document.getElementById("userScore").innerText = userScore;
      document.getElementById("compScore").innerText = compScore;
      document.getElementById("balance").innerText = balance;
      document.getElementById("bet").innerText = betAmount;
      document.getElementById("result").innerText = "Let's play!";
    }

    function toggleSound() {
      soundOn = !soundOn;
      document.getElementById("soundToggle").innerText = soundOn ? "ğŸ”Š Sound On" : "ğŸ”‡ Sound Off";
    }
  </script>
</body>
</html>
